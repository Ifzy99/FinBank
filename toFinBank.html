<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer to FinBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/toFinBank.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="pageHeader">
      <div class="pageHeaderTxt">
        <h6>
          <span
            ><i
              class="fa fa-arrow-left me-3"
              style="cursor: pointer"
              onclick="window.location.href='/dashboard.html'"
            ></i
          ></span>
          Transfer to FinBank Account
        </h6>
      </div>
    </section>

    <section id="pageBody">
      <div class="transferDetailsContainer">
        <div class="inputBox">
          <label for="accountNumber">Receipent Account</label>
          <i class="fa fa-at"></i>
          <input
            type="number"
            placeholder="Account No..."
            id="receipentAcctDetails"
          />
        </div>
        <div class="inputBox">
          <label for="amount">Amount</label>
          <i class="fa fa-naira-sign"></i>
          <input type="text" placeholder="" id="amount" />
        </div>
        <div class="inputBox">
          <label for="remarks">Remarks(Optional)</label>
          <i class="fa fa-comment"></i>
          <input type="text" placeholder="" id="remarks" />
        </div>
        <div class="inputBox">
          <button class="button mx-auto" onclick="finBankTransfer()">Continue</button>
        </div>
      </div>
    </section>

    <script src="/finBank.js"></script>
  </body>
</html>
