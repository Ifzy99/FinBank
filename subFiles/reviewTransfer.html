<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Transaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-arrow {
            font-size: 24px;
            margin-right: 20px;
        }
        h1 {
            font-size: 20px;
            margin: 0;
        }
        .transfer-box {
            background-color: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .transfer-type {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        .transfer-amount {
            font-size: 36px;
            font-weight: bold;
        }
        .details {
            margin-bottom: 20px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            color: #666;
        }
        .detail-value {
            font-weight: bold;
        }
        .transfer-button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow" onclick="window,location.href='/toFinBank.html'">‚Üê</span>
            <h1>Review Transaction</h1>
        </div>
        
        <div class="transfer-box">
            <div class="transfer-type">FinBank Transfer</div>
            <div class="transfer-amount"></div>
        </div>
        
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Amount to send</span>
                <span class="detail-value"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Remarks</span>
                <span class="detail-value"></span>
            </div>
        </div>
        
        <button class="transfer-button">Make Transfer</button>
    </div>
</body>
</html>
