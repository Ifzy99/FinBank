<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Transaction</title>
    <link rel="stylesheet" href="/Styles/reviewTransfer.css">   
  </head>
  <body>
    <div id="messageContainer" class="message-container"></div>
    <div class="container" id="transferDetails">
      <div class="header">
        <span
          class="back-arrow"
          onclick="goBackToTransfer()"
          >‚Üê</span
        >
        <h1>Review Transaction</h1>
      </div>

      <div class="transfer-box">
        <div class="transfer-type">FinBank Transfer</div>
        <div class="transfer-amount" id="amount"></div>
      </div>

      <div class="details">
        <div class="detail-row">
          <span class="detail-label">To</span>
          <span class="detail-value" id="receipentAcctDetails"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Remarks</span>
          <span class="detail-value" id="remarks"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Date</span>
          <span class="detail-value" id="date"></span>
        </div>
      </div>

      <button class="transfer-button" onclick="confirmTransfer()">
        Make Transfer
      </button>
      <button
        style="background: #cc0000; margin-top: 10px"
        class="transfer-button"
        onclick="cancelTransfer()"
      >
        Cancel Transfer
      </button>
    </div>
        
       <!-- PIN MODAL  -->
    <div id="pinModal" class="modal">
        <div class="modal-content">
          <h2>Enter Your PIN</h2>
          <input type="password" id="pinInput" maxlength="4" placeholder="Enter 4-digit PIN">
          <button onclick="verifyPinAndTransfer()">Confirm</button>
          <button onclick="closePinModal()">Cancel</button>
        </div>
      </div>
    <script src="/finBank.js"></script>
  </body>
</html>
