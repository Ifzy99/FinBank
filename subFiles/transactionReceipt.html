<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Receipt</title>
    <link rel="stylesheet" href="/Styles/transactionReceipt.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="displayTransactionReceipt()">
    <div class="receipt-container">
      <header>
        <i class="fas fa-user-circle"></i>
      </header>

      <div class="transaction-icon">
        <img src="/Images/Finbank_logo.png" alt="logo" />
      </div>

      <h2 id="transactionTitle"></h2>
      <h1 id="amount"></h1>
      <p class="status"><i class="fas fa-check-circle"></i> Successful</p>

      <section class="transaction-details">
        <h3>Transaction Details</h3>
        <div class="detail-row">
          <span>Transaction ID:</span>
          <span id="transactionId"></span>
        </div>
        <div class="detail-row">
          <span>Date:</span>
          <span id="date"></span>
        </div>
        <div class="detail-row">
          <span>Sender Name:</span>
          <span id="senderName"></span>
        </div>
        <div class="detail-row">
          <span>Sender Account:</span>
          <span id="senderAccount"></span>
        </div>
        <div class="detail-row">
          <span>Recipient Account:</span>
          <span id="receipentAccount"></span>
        </div>
        <div class="detail-row">
          <span>Remarks:</span>
          <span id="remarks"></span>
        </div>
        <div class="detail-row">
          <span>Status:</span>
          <span id="status"></span>
        </div>
      </section>

      <button class="print-btn" onclick="window.print()">Print Receipt</button>
      <button
        class="dashboard-btn"
        onclick="window.location.href='/dashboard.html'"
      >
        Back to Dashboard
      </button>
    </div>
    <script src="/finBank.js"></script>
  </body>
</html>
