<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap Links  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Stylsheet Links  -->
    <link rel="stylesheet" href="./Styles/login.css" />
    <!-- <link rel="stylesheet" href="/style.css"> -->
    <!-- Font-awesome Links  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div id="loginPage">
      <div class="goBack">
        <h6 onclick="window.location.href='../index.html'">
          <i class="fa-solid fa-arrow-left fa-2x"></i>
        </h6>
      </div>

      <div class="logo">
        <img src="../Images/Finbank_logo.png" alt="FinBank Logo" />
      </div>

      <div class="login-menu">
        <div class="login-menu-items shadow-lg">
          <div class="login-icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>
          <div class="text">
            <h3>QUICK TRANSFERS</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon"><i class="fa fa-mobile"></i></div>
          <div class="text">
            <h3>QUICK AIRTIME</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon"><i class="fa-solid fa-qrcode"></i></div>
          <div class="text">
            <h3>QUICK QR</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon"><i class="fa-solid fa-wallet"></i></div>
          <div class="text">
            <h3>BALANCE ENQIURY</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon">
            <i class="fa-solid fa-circle-question"></i>
          </div>
          <div class="text">
            <h3>HELP/CONTACT US</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon">
            <i class="fa-solid fa-building-columns"></i>
          </div>
          <div class="text">
            <h3>INTERNET BANKING</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon">
            <i class="fa-solid fa-compass fa-2x"></i>
          </div>
          <div class="text">
            <h3>ATM/BRANCH LOCATOR</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon"><i class="fa-solid fa-person"></i></div>
          <div class="text">
            <h3>AGENT LOCATOR</h3>
          </div>
        </div>
        <div class="login-menu-items shadow-lg">
          <div class="login-icon">
            <i class="fa-solid fa-arrow-right-long"></i>
          </div>
          <div class="text">
            <h3>REFER</h3>
          </div>
        </div>
      </div>

      <div class="login-box">
        <div id="alert-container"></div>
        <div>
          <div class="user-box">
            <input type="text" name="" required="" id="loginEmail" />
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" name="" required="" id="loginPassword" />
            <label>Password</label>
          </div>
          <center>
            <a href="#" onclick="login()">
              Log in
              <span></span>
            </a>
          </center>

          <div class="text-light mt-4">Don't have account? <span onclick="window.location.href='signup.html'" class="span text-primary">Sign-Up</span></div>
        </div>
        </div>
      </div>
    </div>

    <script src="finBank.js"></script>
  </body>
</html>
