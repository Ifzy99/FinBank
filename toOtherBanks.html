<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer To Other Banks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/toFinBank.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section id="pageHeader">
      <div class="pageHeaderTxt">
        <h6>
          <span
            ><i
              class="fa fa-arrow-left me-3"
              style="cursor: pointer"
              onclick="window.location.href='/dashboard.html'"
            ></i
          ></span>
          Transfer to Other Banks
        </h6>
      </div>
    </section>

    <section id="pageBody">
      <div class="transferDetailsContainer">
        <div class="feed-form">
          <input required="" placeholder="Name of Bank" type="text" />
          <input required="" placeholder="Enter Account Number" type="number" />
          <input required="" placeholder="Enter Amount" type="number" />
          <input required="" placeholder="Remarks" type="text" />
          <button class="button_submit">ORDER</button>
        </div>
      </div>
    </section>
  </body>
</html>
