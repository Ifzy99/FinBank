<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <style></style>
  <body>
    <section id="top">
        <nav class="nav-container">
            <ul class="nav">
              <li class="active">
                <a href="#">
                  <span class="icon-home"><i class="fa fa-user"></i></span>
                  <span class="text">home</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-user"></span>
                  <span class="text">About</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-play"></span>
                  <span class="text">Portfolio</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-cogs"></span>
                  <span class="text">Services</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-briefcase"></span>
                  <span class="text">testmonials</span>
                </a>
              </li>
              <li>
                <a href="#">
                  <span class="icon-calendar"></span>
                  <span class="text">Contact us</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="area">
            <div class="topArea">
              <div class="username">
                <h3 id="userName"></h3>
              </div>
              <div class="topIcons">
                <div>
                  <a href=""> <i class="fa fa-headphones fa-2x"></i></a>
                </div>
                <div>
                  <a href=""><i class="fa fa-bell"></i></a>
                </div>
                <div>
                  <a href=""><i class="fa fa-clock-o"></i></a>
                </div>
              </div>
            </div>
      
            <div class="balanceBox">
              <div class="availBalance p-5">
                <h6>Available Balance</h6>
                <h3 id="userAvailableBalance"></h3>
              </div>
      
              <div class="acctInfo p-5">
                <h6>Account Number</h6>
                <h3 id="userAcctNumber"></h3>
              </div>
            </div>
      
            <div class="transferBox shadow-lg">
              <div class="transferItems">
                <div class="areaIcons">
                  <h2><i class="fa fa-user fa-2x"></i></h2>
                </div>
                <div class="transferTxt">
                  <h6>To FinBank</h6>
                </div>
              </div>
      
              <div class="transferItems">
                <div class="areaIcons">
                  <h2><i class="fa fa-user fa-2x"></i></h2>
                </div>
                <div class="transferTxt">
                  <h6>To Bank</h6>
                </div>
              </div>
      
              <div class="transferItems">
                <div class="areaIcons">
                  <h2><i class="fa fa-user fa-2x"></i></h2>
                </div>
                <div class="transferTxt">
                  <h6>Withdraw</h6>
                </div>
              </div>
            </div>
      
            <div class="billsBox shadow-lg">
              <div class="billsItem">
                <div class="areaIcons">
                  <h2 style="color: yellow"><i class="fa fa-phone fa-2x"></i></h2>
                </div>
                <div class="billsTxt">
                  <h6>Airtime</h6>
                </div>
              </div>
              <div class="billsItem">
                <div class="areaIcons">
                  <h2 style="color: green"><i class="fa fa-mobile fa-2x"></i></h2>
                </div>
                <div class="billsTxt">
                  <h6>Data</h6>
                </div>
              </div>
              <div class="billsItem">
                <div class="areaIcons">
                  <h2 style="color: lightsalmon">
                    <i class="fa fa-trophy fa-2x"></i>
                  </h2>
                </div>
                <div class="billsTxt">
                  <h6>Betting</h6>
                </div>
              </div>
              <div class="billsItem">
                <div class="areaIcons">
                  <h2 style="color: lightseagreen">
                    <i class="fa fa-money fa-2x"></i>
                  </h2>
                </div>
                <div class="billsTxt">
                  <h6>Loan</h6>
                </div>
              </div>
            </div>
          </div>
      
    </section>
    

   
    <footer id="footer">
        <div class="footerContainer">
          <div class="footerItems">
            <div class="Icons">
              <h3><i class="fa fa-home fa-2x"></i></h3>
            </div>
            <div class="footerTxt">
              <h6>Home</h6>
            </div>
          </div>
          <div class="footerItems">
            <div class="Icons">
              <h3><i class="fa fa-cogs fa-2x"></i></h3>
            </div>
            <div class="footerTxt">
              <h6>Services</h6>
            </div>
          </div>
          <div class="footerItems">
            <div class="Icons">
              <h3><i class="fa fa-credit-card fa-2x"></i></h3>
            </div>
            <div class="footerTxt">
              <h6>Cards</h6>
            </div>
          </div>
          <div class="footerItems">
            <div class="Icons">
              <h3><i class="fa fa-ellipsis-h fa-2x"></i></h3>
            </div>
            <div class="footerTxt">
              <h6>More</h6>
            </div>
          </div>
        </div>
      </footer>

    <script src="https://use.fontawesome.com/c9d2b81f44.js"></script>
    <script>
      $("li").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
      });
    </script>
  </body>
</html>
