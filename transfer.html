<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/transfer.css" />
  </head>
  <body>
    <div class="header">
      <a href="/dashboard.html" class="back-button">&#10094;</a>
      <span class="title fs-5 ms-3">Transfer</span>
    </div>

    <div class="services">
      <div class="service-item shadow" onclick="window.location.href='./toFinBank.html'">
        <img src="/Images/Finbank_logo.png" alt="Airtime" class="service-icon" />
        <div class="service-details">
          <div class="service-title">To FinBank</div>
          <div class="service-description">Transfers within FinBank accounts</div>
        </div>
        <div class="arrow">&#10095;</div>
      </div>
      <div class="service-item shadow" onclick="window.location.href='./toOtherBanks.html'">
        <img src="/Images/paper_plane_PNG81.png" alt="Airtime" class="service-icon" />
        <div class="service-details">
          <div class="service-title">To Banks</div>
          <div class="service-description">Transfers to Other banks</div>
        </div>
        <div class="arrow">&#10095;</div>
      </div>
    </div>

  </body>
</html>
