<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./Styles/transfer.css" />
  </head>
  <body>
    <section id="t-header">
      <div class="t-header-text">
        <h4>Send Money</h4>
      </div>
    </section>

    <section id="t-body">
      <div class="transferCont">
        <div class="tItems" onclick="window.location.href='./toFinBank.html'">
          <div class="tTxt">
            <div class="tImg">
              <img
                src="./Images/Finbank_logo.png"
                style="width: 50px"
                alt="finBank logo"
              />
            </div>
            <h6 class="">To FinBank</h6>
          </div>
          <div class="tIcon">
            <h3 class="mt-2">
              <i class="fa-thin fa-greater-than text-secondary"></i>
            </h3>
          </div>
        </div>
        <div class="tItems" onclick="window.location.href='./toOtherBanks.html'">
          <div class="tTxt">
            <div class="tImg">
              <img
                src="./Images/paper_plane_PNG81.png"
                style="width: 50px"
                alt="finBank logo"
              />
            </div>
            <h6>To Banks</h6>
          </div>
          <div class="tIcon">
            <h3 class="mt-2">
              <i class="fa-thin fa-greater-than text-secondary"></i>
            </h3>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
